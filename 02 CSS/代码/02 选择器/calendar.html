<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器 - 日历</title>
	<style>
		body, ul, dl, dt, dd {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #F7F7F7;
		}

		ul {
			list-style: none;
		}

		.calendar {
			width: 385px;
			height: 312px;
			padding: 48px 141px 10px 12px;
			margin: 100px auto;
			background: url(./images/bg.jpg) 0 0 no-repeat;
		}

		.calendar dt, .calendar dd {
			overflow: hidden;
		}

		.calendar span {
			display: block;
			width: 48px;
			height: 48px;
			text-align: center;
			margin-right: 1px;
			border: 3px solid transparent;
			float: left;
		}

		.calendar dt {
			border-top: 1px solid #5CADFF;
		}

		.calendar dt span {
			height: 28px;
			line-height: 34px;
			font-size: 14px;
		}

		.calendar dd {
			border-top: 1px solid #c8cacc;
			cursor: pointer;
		}

		.calendar span > b,
		.calendar span > b {
			display: block;
			line-height: 1;
		}

		.calendar span > b {
			height: 26px;
			line-height: 30px;
			font-size: 18px;
			font-family: Arial;
			font-weight: normal;
		}

		.calendar span > i {
			color: #999;
			font-size: 12px;
			font-style: normal;
		}
		
		/* 以下为自主完成部分 */
		/* E:first-child  */
		
		/* 相对于父级做参考，“所有”子元素的第一个子元素 并且“位置”要对应  */
		/*dt:first-child {
			color: red;
		}*/

/*		dd:first-child {
			color: yellow;
		}*/
		
		/* 相对于父级做参考 “特定类型”（E）的一个子元素 */
		/*dd:first-of-type {
			color: red;
		}
*/		
		/* 选中第二个DD */
		/*dd:nth-of-type(2) {
			color: blue;
		}*/

		/* 选中最后一列 */
/*		span:last-child {
			color: red;
		}*/

		/* 所有DD 下的最后一列 */

/*		dd span:last-child {
			color: yellow;
		}*/

/*		dd:first-of-type span:first-child {
			color: green;
		}*/

		/*span:nth-child(7n) {
			color: red;
		}*/

		/*span:nth-child(2n+1) {
			color: red;
		}*/

		dt:first-child span:nth-of-type(-n+3) {
			color: red;
		}
		
	</style>
</head>
<body>
