<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3过渡</title>
	<style>
		body {
			background-color: #F2F2F2;
		}

		.zoom {
			width: 300px;
			height: 300px;
			border: 1px solid #CCC;
			margin: 100px auto;
			background-image: url(./images/bg.jpg);
			background-position: center;
			background-size: 100% auto;
			position: relative;
			transition: all 1.5s;
		}

		.zoom:hover {
			background-size: 120% auto;
		}
	</style>
</head>
<body>
	<div class="zoom"></div>
</body>
</html>
