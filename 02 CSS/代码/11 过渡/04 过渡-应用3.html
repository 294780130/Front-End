<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3过渡</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.slider {
			width: 700px;
			height: 320px;
			margin: 40px auto;
		}
		
		ul {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			list-style: none;
			position: relative;
		}

		li {
			position: absolute;
			z-index: -1;
		}

		li:first-child {
			z-index: 1;
		}

		li img {
			display: block;
		}
		
	</style>
</head>
<body>
	<!-- 手风琴 -->
	<div class="slider">
		<ul>
			<li><img src="./images/b01.jpg" alt=""></li>
			<li><img src="./images/b02.jpg" alt=""></li>
			<li><img src="./images/b03.jpg" alt=""></li>
			<li><img src="./images/b04.jpg" alt=""></li>
			<li><img src="./images/b05.jpg" alt=""></li>
			<li><img src="./images/b06.jpg" alt=""></li>
			<li><img src="./images/b07.jpg" alt=""></li>
			<li><img src="./images/b08.jpg" alt=""></li>
			<li><img src="./images/b09.jpg" alt=""></li>
			<li><img src="./images/b10.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
