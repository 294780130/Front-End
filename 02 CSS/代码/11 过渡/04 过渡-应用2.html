<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3过渡</title>
	<style>
		body {
			background-color: #0da5d6;
		}

		.text {
			height: 80px;
			text-align: center;
			line-height: 1;
			margin: 100px auto;
			font-size: 80px;
			color: #FFF;
			font-family: '微软雅黑';
			position: relative;
		}

		.text span {
			margin: 0 20px;
			transition: all 1.5s;
		}

		.text:hover span {
			margin: 0;
		}
	</style>
</head>
<body>
	<div class="text">
		<span>4</span>
		<span>亿</span>
		<span>网</span>
		<span>友</span>
		<span>共</span>
		<span>同</span>
		<span>信</span>
		<span>赖</span>
	</div>
</body>
</html>
