<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Canvas案例-</title>
	</head>
<body>

	<div id="container">
		<canvas id="cavsElem">
			你的浏览器不支持canvas，请升级浏览器
		</canvas>
	</div>

	<script>
		(function(){
			var canvas = document.querySelector('#cavsElem');
			var ctx = canvas.getContext('2d');
			var data = [{
				"value": .2,
				"color": "red",
				"title": "应届生"
			},{
				"value": .3,
				"color": "blue",
				"title": "社会招生"
			},{
				"value": .4,
				"color": "green",
				"title": "老学员推荐"
			},{
				"value": .1,
				"color": "#ccc",
				"title": "公开课"
			},];

			var x = 300, y = 300, r = 100, temp = 0;
			canvas.width = 900;
			canvas.height = 600;
			canvas.style.border = "1px solid #000";

			for(var i=0; i<data.length; i++ ){
				ctx.beginPath();
				ctx.moveTo(x, y);
				ctx.arc(x, y, r, degToRad(temp-90), degToRad(temp-90+data[i].value*360) );
				temp = temp + data[i].value * 360;
				ctx.closePath();
				ctx.fillStyle = data[i].color;
				ctx.fill();
			}	
		}());

		function degToRad(deg) {
			return deg * Math.PI / 180;
		}
	</script>
</body>
</html>
