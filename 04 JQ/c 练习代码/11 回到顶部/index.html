<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05-jQuery- 回到顶部案例</title>
	<style>
		.bk-top-box {
			position: fixed;
			bottom: 40px;
			right: 10px;
			cursor: pointer;
		}
	</style>
	<script src="jquery-1.11.3.js"></script>
	<script>
		$(function(){
			$("#J-bk-top").on('click',function(){
				$(window).scrollTop(0);
				$(window).scrollLeft(0);
			});

			$("#J_Box").on('click','h1',function(){
				//this  jQuery的事件响应方法中，this指向被点击的 dom对象
				this.innerHTML += '-';

				//dom对象转换成 jQuery对象
				$(this).text($(this).text() + 1);
			});
		});
	</script>
</head>
<body>
