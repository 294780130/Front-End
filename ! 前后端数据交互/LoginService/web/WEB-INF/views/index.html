<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style type="text/css">
        div,p,h1,h2,h3,h4,h5,h6,a{
            font: 12px 宋体;
            text-decoration: none;
        }

        ul,dl,dd,body,h1,h2,h3,h4,h5,h6,p{
            margin: 0;
            padding: 0;
        }

        ul{
            list-style: none;
        }

        input{
            margin: 0;
            padding: 0;
        }
        .container{
            margin:200px auto;
            text-align: center;
        }
        .sub_btn{
            display: block;
            outline:none;
            width: 120px;
            height: 40px;
            margin: 0 auto;
        }
        h3{
            display: block;
            font-size: 50px;
            color: red;
            font-weight: bold;
            margin: 0 auto;
        }
    </style>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>
<div class="container">
        <h2>登录</h2>
        用户：<input type="text" name="user_name" id="user_name"><br>
        密码：<input type="password" name="password" id="password"><br>
        <input class="sub_btn" type="button" value="登录" id="btn">
    <script>
        $(function () {
            $("#btn").on("click",function () {
                var $user_name = $("#user_name").val();
                var $password = $("#password").val();
                console.log($user_name);
                $.ajax({
                    type:"POST",
                    url:"/loginn",
                    data:"user_name=" + $user_name + "&password=" + $password,
                    success: function(bol) {

                        console.log(typeof(bol));
                        console.log("bol="+bol);
                        if(bol==true){
                            $("body").append("<h3>登录成功！</h3>");
                            console.log("success"+bol);
                        }
                        else {
                            $("body").append("<h3>登录失败！</h3>");
                            console.log("fail"+bol);
                        }

                    },
                    error:function (e) {
                        console.log(e);
                        $("body").append(e.statusText);
                    }
                });
            });
        });
    </script>
</div>
</body>
</html>
