    //    文档可视区域的高度和宽度：

    //    获取方式；document.documentElement.clientHeight /clientWidth：文档篇
    //    浏览器可视窗口大小(IE和FF通用)：该值不受样式表制约，

    //    获取页面/文档可视窗口大小：火狐，谷歌，欧朋浏览器提供了一个windows.innerWidth和windows.innerHeight方法来获取串口的可视大小。
    //    IE6以上的浏览器提供了一个document.documentElement.clientWidth和document.documentElement.clientHeight来获取文档可视窗口的大小，
    //    IE6以下使用document.body.clientWidth。但同时火狐，谷歌，欧鹏浏览器也支持document.documentElement.clientWidth方法，
    //    所以所有的浏览器可以统一使用document.documentElement.clientWidth来获取文档可视窗口的大小。
        function wWidth(){
            return document.documentElement.clientWidth
        }
        function wHeight(){
            return document.documentElement.clientHeight
        }
        //文档滚动区域的整体的高和宽
        function wScrollHeight() {
            return document.body.scrollHeight
        }
        function wScrollWidth() {
            return document.body.scrollWidth
        }


        //scrollTop
        // 获取滚动条相对于其顶部的偏移
        //在实际应用中经常会遇到以下问题：
        //document.documentElement.scrollTop在Chrome里总为0
        //document.body.scrollTop 在IE和firefox里总为0
        //每个浏览器显示数字也是不一样的，那么如何处理呢

        //IE6/7/8/9/10：
        //对于没有doctype声明的页面里可以使用  document.body.scrollTop 来获取 scrollTop高度 ；
        //对于有doctype声明的页面则可以使用 document.documentElement.scrollTop  ；

        //Safari:
        //safari 比较特别，有自己获取scrollTop的函数 ： window.pageYOffset ；
        //
        //Firefox:
        //火狐等等相对标准些的浏览器就省心多了，直接用 document.documentElement.scrollTop ；
        //


        //ScrollLeft同理

        //完美的获取方法
        function wScrollTop() {
            var scrollTop = window.pageYOffset|| document.documentElement.scrollTop || document.body.scrollTop;
            return scrollTop
        }

        function wScrollLeft() {
            var scrollLeft = document.body.scrollLeft || (document.documentElement && document.documentElement.scrollLeft);
            return scrollLeft
        }
