<!--这里，当你点击按钮后，先从最上面开始，也就是body开始，
    然后找到body的儿子， --div，
    然后再找到div 的儿子  buhuo-->
<div>
    <button type="button" id="buhuo">事件捕获</button>
    <button id="paopao">事件冒泡</button>
</div>
</body>
</html>
<script type="text/javascript">
    $(function(){
        $('#paopao').click(function(){
            alert('hello');
        });
        $('body').click(function(){
            alert('baby');
