<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
*{margin:0;padding:0;list-style: none;}
body{background: #eee;}
#container{width: 500px;background: #fff; padding: 50px 30px; margin: 20px auto;border-radius: 5px;box-shadow: 1px 2px 5px rgba(0,0,0,0.0072),4px 2px 5px rgba(0,0,0,0.1);}
li{height: 36px; line-height: 36px; margin: 20px auto;}
label{display: inline-block; width: 100px; text-align: right; padding-right: 10px;}
input{padding: 8px; line-height: 18px; height: 18px;}
span{color: red; margin-left: 20px;}
</style>
<body>
<ul id="container">
	<li class="user"><label>昵称:</label><input type="text"><span></span></li>
	<li class="user"><label>密码:</label><input type="password"><span></span></li>
	<li class="user"><label>确认密码:</label><input type="password"><span></span></li>
</ul>	
</body>
<script type="text/javascript" src="../09%20常用事件的法宝/ICD.js"></script>
<script type="text/javascript">
var inputs = ICD.dom.q('input'),
	spans = ICD.dom.q('span');
ICD.event.on(inputs[0], 'focus', function(){
	spans[0].innerHTML = '';
});
ICD.event.on(inputs[1], 'focus', function(){
	spans[1].innerHTML = '';
});
ICD.event.on(inputs[2], 'focus', function(){
	spans[2].innerHTML = '';
});
ICD.event.on(inputs[0], 'blur', function(){
	if(inputs[0].value == ''){
		spans[0].innerHTML = '请输入昵称';
	}
});
ICD.event.on(inputs[1], 'blur', function(){
	if(inputs[1].value == ''){
		spans[1].innerHTML = '请输入密码';
	}
});
ICD.event.on(inputs[2], 'blur', function(){
	if(inputs[2].value == ''){
		spans[2].innerHTML = '请输入密码';
	}else if(inputs[2].value != inputs[1].value){
		spans[2].innerHTML = '两次输入的密码不一致';
	}
});
</script>
</html>
