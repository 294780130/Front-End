<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style>
        #div0{background:yellow;padding:30px}
        #div1{background:blue;padding:30px}
        #div2{background:green;padding:30px}
        #div3{height:200px;background-color:red;}
    </style>
</head>
<!--HTML运行后点击红色区域,这是最里层的DIV,根据上面说明,无论是DOM标准还是IE,直接写在html里的监听处理函数是事件冒泡传递时调用的,由最里层一直往上传递,所以会先后出现
-->
<body onclick="alert('current is body');">
<div id="div0" onclick="alert('current is '+this.id+'黄色')">
    <div id="div1" onclick="alert('current is '+this.id+'蓝色')">
        <div id="div2" onclick="alert('current is '+this.id+'绿色')">
            <div id="div3" onclick="alert('current is '+this.id+'红色')"></div>
        </div>
    </div>
</div>
</body>

</html>
<script src='itcast.js'></script>
<script>
    var div0 =document.getElementById('div0');
    var div1 =document.getElementById('div1');
    var div2 =document.getElementById('div2');
    var div3 =document.getElementById('div3');


    div3.addEventListener('click',function(event){
        //一句话搞定
        $$.stopPropagation(event)
    },false);



</script>
