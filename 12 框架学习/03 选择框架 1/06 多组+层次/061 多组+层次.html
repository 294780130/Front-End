    function $(str) {

        var item = str.split(',');
        for(var i = 0, glen = item.length; i < glen; i++){
            var select = item[i];
            var context = [];
            context = $$.$cengci(select);
            pushArray(context);

        };
        return result;

        //封装重复的代码

            for(var j= 0, domlen = doms.length; j < domlen; j++){
                result.push(doms[j])
            }
