<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>+ selector</title>
  <style>
    ul > li {
      line-height: 30px;
      font-size: 20px;
    }
    
    ul > li + li {
      color: #f40;
    }
  </style>
</head>

<body>
  <ul>
    <li></li>
    <li class="item2"></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>

</html>
