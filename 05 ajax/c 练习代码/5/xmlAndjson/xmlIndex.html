<!DOCTYPE html>
<html>
<head>
<script>
function loadXMLDoc(url){
	var xmlhttp;
	if (window.XMLHttpRequest) {
		// code for IE7+, Firefox, Chrome, Opera, Safari 
		xmlhttp=new XMLHttpRequest(); 
	}else {
		// code for IE6, IE5 
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP"); 
	}
	xmlhttp.onreadystatechange=function() { 
		if (xmlhttp.readyState==4 && xmlhttp.status==200)  {  
			document.getElementById('A1').innerHTML=xmlhttp.status;  
			document.getElementById('A2').innerHTML=xmlhttp.statusText;  
			document.getElementById('A3').innerHTML=xmlhttp.responseText;  
			var xml = xmlhttp.responseXML;
			var note = xml.getElementsByTagName('note')[0];
			var to = note.getElementsByTagName('to')[0];
			console.log(to.childNodes[0]);
		} 
		
	}
	xmlhttp.open("GET",url,true);
	xmlhttp.send();
}
</script>
</head>
<body>
<h2>Retrieve data from XML file</h2><p><b>Status:</b>
<span id="A1"></span></p><p><b>Status text:</b>
<span id="A2"></span></p><p><b>Response:</b>
<span id="A3"></span></p>
<button onclick="loadXMLDoc('data1.xml')">Get XML data</button>
</body>
</html>
