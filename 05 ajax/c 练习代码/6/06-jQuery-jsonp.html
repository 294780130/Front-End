<html lang="en">
<head>

    <title>Title</title>
    <script src="js/jquery-2.2.0.js"></script>
    <script>
        $(function () {

                type:"get",

                success: function (data) {
                    alert(data.resultcode);
                },
                error: function () {
                    alert("error");
                }
            });
        })
    </script>
</head>
